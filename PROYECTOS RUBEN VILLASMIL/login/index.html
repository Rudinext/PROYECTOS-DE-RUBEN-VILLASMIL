<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificación</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="login-container">
        <h2>Bienvenido Broyero</h2>
        <p>Logueate para ser millonario</p>

        <form action="">
          <p>
            <label for="username">Usuario</label>
            <input class="input" type="text" name="Usuario" />
          </p>

          <p>
            <label for="password">Contraseña</label>
            <input class="input" type="password" name="Contraseña" />
          </p>

          <div class="opions">
            <div>
              Recuerdame <input type="checkbox" name="Recuerdame" id="" />
            </div>
            <div>
              <a href="#">Olvide mi Contraseña</a>
            </div>
          </div>

          <p>
            <input class="btn btn-login" type="submit" value="Iniciar sesión" />
          </p>
          <div class="providers">
            <span>Otros métodos para hacer login</span>
            <button class="btn google-provider">Google</button>
            <button class="btn facebook-provider">Chamba Free</button>
            <button class="btn twitter-provider">Twitter</button>
          </div>
        </form>
      </div>
      <div class="welcome-screen-container"></div>
    </div>
  </body>
</html>
